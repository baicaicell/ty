
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>汤圆祝福</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
        }
        body {
            position: relative;
            background: url('images/1黑芝麻汤圆背景.png') no-repeat center center/cover;
        }
        .box {
            opacity: 0; /* 初始状态透明 */
            width: 100%;
            height: 100%;
            background-size: cover;
            background-repeat: no-repeat;
            position: absolute;
            top: 0;
            left: 0;
            animation-fill-mode: forwards; /* 保持动画结束时的状态 */
        }
        .box1 { background-image: url('images/1黑芝麻汤圆.png'); animation: drop 1s 0.5s forwards; }
        .box2 { background-image: url('images/2花生汤圆.png'); animation: drop 1s 1s forwards; }
        .box3 { background-image: url('images/3龙井茶汤圆.png'); animation: drop 1s 1.5s forwards; }
        .box4 { background-image: url('images/4玫瑰汤圆.png'); animation: drop 1s 2s forwards; }
        .box5 { background-image: url('images/5紫薯汤圆.png'); animation: drop 1s 2.5s forwards; }

        @keyframes drop {
            0% { 
                transform: translateY(-100%);
                opacity: 0; /* 动画开始时透明 */
            }
            75% {
                opacity: 0.5; /* 半程依然透明，可以适当调整这个值来控制显示时机 */
            }
            100% { 
                transform: translateY(0);
                opacity: 1; /* 动画结束时完全显示 */
            }
        }

        #message {
            display: none;
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 15px;
            color: #010101;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
    <div class="box box5"></div>
    <div id="message">请点击任意汤圆查收祝福</div>

    <script>
        // Wait for all animations to finish before showing the message
        setTimeout(() => {
            document.getElementById("message").style.display = "block";
        }, 3500); // Adjusted time to match the last delay + duration

        // Add click event to each box to redirect
        document.querySelectorAll(".box").forEach((box) => {
            box.addEventListener("click", () => {
                window.location.href = "祝福页面.html"; // Redirect to the blessings page
            });
        });
    </script>
</body>
</html>
